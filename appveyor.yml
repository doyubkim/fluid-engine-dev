version: 1.0.4 ({build})

environment:
  matrix:
    - APPVEYOR_WORKER_IMAGE: Visual Studio 2015
      GENERATOR: "Visual Studio 14 2015 Win64"
    - APPVEYOR_WORKER_IMAGE: Visual Studio 2017
      GENERATOR: "Visual Studio 15 2017 Win64"

platform:
  - x64

configuration:
  - Release

clone_folder: c:\jet

install:
  - git submodule update --init

before_build:
  - md c:\jet\build
  - cd c:\jet\build
  - cmake .. -G "%GENERATOR%"

build:
  project: c:\jet\build\jet.sln
  parallel: true
  verbosity: normal

after_build:
  - c:\jet\build\bin\Release\unit_tests.exe
