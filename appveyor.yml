version: 1.0.3 ({build})

platform:
  - x64

configuration:
  - Release

install:
  - git submodule update --init

before_build:
  - md c:\jet\build
  - cd c:\jet\build
  - cmake .. -G"Visual Studio 14 2015 Win64"

build:
  project: c:\jet\build\jet.sln
  parallel: true
  verbosity: normal

after_build:
  - c:\jet\build\bin\Release\unit_tests.exe
