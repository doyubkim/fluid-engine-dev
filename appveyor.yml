version: 1.0.4 ({build})

environment:
  matrix:
    - os: Visual Studio 2015
      before_build:
        - cmd: md c:\jet\build
        - cmd: cd c:\jet\build
        - cmd: cmake .. -G "Visual Studio 14 2015 Win64"
    - os: Visual Studio 2017
      before_build:
        - cmd: md c:\jet\build
        - cmd: cd c:\jet\build
        - cmd: cmake .. -G "Visual Studio 15 2017 Win64"

platform:
  - x64

configuration:
  - Release

clone_folder: c:\jet

install:
  - git submodule update --init

build:
  project: c:\jet\build\jet.sln
  parallel: true
  verbosity: normal

after_build:
  - c:\jet\build\bin\Release\unit_tests.exe
