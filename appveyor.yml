version: 1.0.3 ({build})

platform:
  - x86
  - x64

# build Configuration, i.e. Debug, Release, etc.
configuration:
  - Debug
  - Release

# scripts that run after cloning repository
install:
  - git submodule update --init

build_script:
  - mkdir build
  - cd build
  - cmake .. -G"Visual Studio 14 2015 Win64"
  - MSBuild jet.sln /p:Configuration=${configuration} /p:Platform=${platform}

# scripts to run after build
after_build:
  # Run unit tests
  - cmd: bin\${configuration}\unit_tests.bat
