version: 1.0.4 ({build})

os:
  - Visual Studio 2015
  - Visual Studio 2017

platform:
  - x64

configuration:
  - Release

clone_folder: c:\jet

install:
  - git submodule update --init

before_build:
  - md c:\jet\build
  - cd c:\jet\build
  - cmake ..

build:
  project: c:\jet\build\jet.sln
  parallel: true
  verbosity: normal

after_build:
  - c:\jet\build\bin\Release\unit_tests.exe
