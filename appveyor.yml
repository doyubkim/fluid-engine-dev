# Adopted from https://github.com/pybind/pybind11/blob/master/.appveyor.yml

version: 1.3.3 ({build})

skip_branch_with_pr: true

os:
  - Visual Studio 2019
  - Visual Studio 2017
  - Visual Studio 2015

platform:
  - x64

matrix:
  fast_finish: true  # Stop remaining jobs after a job failure

configuration:
  - Release

clone_folder: c:\jet

install:
  - git submodule update --init
  - ps: |
      if ($env:PLATFORM -eq "x64") { $env:CMAKE_ARCH = "x64" }
      if ($env:APPVEYOR_JOB_NAME -like "*Visual Studio 2019*") { $env:CMAKE_GENERATOR = "Visual Studio 16 2019" }
      else { if ($env:APPVEYOR_JOB_NAME -like "*Visual Studio 2017*") { $env:CMAKE_GENERATOR = "Visual Studio 15 2017" }
      else { $env:CMAKE_GENERATOR = "Visual Studio 14 2015" } }
      $env:PYTHON = "27"
      if ($env:PLATFORM -eq "x64") { $env:PYTHON = "$env:PYTHON-x64" }
      $env:PATH = "C:\Python$env:PYTHON\;C:\Python$env:PYTHON\Scripts\;$env:PATH"
      $env:JET_TASKING_SYSTEM = "CPP11Threads"

before_build:
  - md c:\jet\build
  - cd c:\jet\build
  - cmake .. -G "%CMAKE_GENERATOR%" -A "%CMAKE_ARCH%" -DJET_TASKING_SYSTEM=CPP11Threads

build:
  project: c:\jet\build\jet.sln
  parallel: true
  verbosity: normal

after_build:
  - c:\jet\build\bin\Release\unit_tests.exe
