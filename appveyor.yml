version: 1.0.4 ({build})

os:
  - Visual Studio 2015
  - Visual Studio 2017

platform:
  - x64

configuration:
  - Release

clone_folder: c:\jet

install:
  - ps: if ($env:VS140COMNTOOLS -gt 0) { $env:VS_VERSION = 14 } else { $env:VS_VERSION = 15 }
  - git submodule update --init

before_build:
  - md c:\jet\build
  - cd c:\jet\build
  - ps: if ($env:VS_VER -eq 14) {cmake .. -G "Visual Studio 14 2015 Win64"} else {cmake .. -G "Visual Studio 15 2017 Win64"}

build:
  project: c:\jet\build\jet.sln
  parallel: true
  verbosity: normal

after_build:
  - c:\jet\build\bin\Release\unit_tests.exe
