language: cpp

matrix:
  include:
    # Test Ubuntu 14.04 + gcc
    - os: linux
      dist: trusty
      sudo: required
      compiler: gcc
    # Test OS X 10.10 + Xcode 6.4 + clang
    - os: osx
      osx_image: xcode6.4
      compiler: clang
    # Test OS X 10.10 + Xcode 6.4 + gcc
    - os: osx
      osx_image: xcode6.4
      compiler: gcc
    # Test OS X 10.11 + Xcode 7.3 + clang
    - os: osx
      osx_image: xcode7.3
      compiler: clang
    # Test OS X 10.11 + Xcode 7.3 + gcc
    - os: osx
      osx_image: xcode7.3
      compiler: gcc

script:
  - mkdir build
  - cd build
  - cmake ..
  - make
  - bin/unit_tests
  - pip install --user ..
  - python ../src/tests/python_tests/main.py
