language: cpp

matrix:
  include:
    - name: Test Ubuntu 14.04 + gcc
      os: linux
      dist: trusty
      sudo: required
      compiler: gcc
      script:
        - sh scripts/travis_build.sh
    - name: Test Ubuntu 14.04 + gcc + codecov
      os: linux
      dist: trusty
      sudo: required
      compiler: gcc
      env:
        - BUILD_TYPE=Debug
      script:
        - bash scripts/travis_build_codecov.sh
    - name: Test Docker based on Ubuntu 14.04 LTS + gcc
      os: linux
      dist: trusty
      sudo: required
      services: docker
      script:
        - sh scripts/travis_build_docker.sh
    - name: Test Docker based on Ubuntu 16.04 LTS + gcc
      os: linux
      dist: trusty
      sudo: required
      services: docker
      script:
        - sh scripts/travis_build_docker.sh scripts/Dockerfile.xenial xenial
    - name: Test Docker based on Ubuntu 18.04 LTS + gcc
      os: linux
      dist: trusty
      sudo: required
      services: docker
      script:
        - sh scripts/travis_build_docker.sh scripts/Dockerfile.bionic bionic
    - name: Test Docker based on Ubuntu 20.04 LTS + gcc
      os: linux
      dist: trusty
      sudo: required
      services: docker
      script:
        - sh scripts/travis_build_docker.sh scripts/Dockerfile.focal focal
    - name: Test Docker based on Ubuntu 20.04 LTS + gcc-latest
      os: linux
      dist: trusty
      sudo: required
      services: docker
      script:
        - sh scripts/travis_build_docker.sh scripts/Dockerfile.focal.gcc-latest focal-gcc-latest
    - name: Test Docker based on Ubuntu 20.04 LTS + clang-latest
      os: linux
      dist: trusty
      sudo: required
      services: docker
      script:
        - sh scripts/travis_build_docker.sh scripts/Dockerfile.focal.clang-latest focal-clang-latest
    - name: Test OS X 10.11 + Xcode 7.3 + clang
      os: osx
      osx_image: xcode7.3
      compiler: clang
      script:
        - sh scripts/travis_build.sh
    - name: Test OS X 10.12 + Xcode 8.3 + clang
      os: osx
      osx_image: xcode8.3
      compiler: clang
      script:
        - sh scripts/travis_build.sh
    - name: Test OS X 10.12 + Xcode 9.2 + clang
      os: osx
      osx_image: xcode9.2
      compiler: clang
      script:
        - sh scripts/travis_build.sh
    - name: Test OS X 10.13 + Xcode 10.1 + clang
      os: osx
      osx_image: xcode10.1
      compiler: clang
      script:
        - sh scripts/travis_build.sh
    - name: Test OS X 10.14 + Xcode 11.3 + clang
      os: osx
      osx_image: xcode11.3
      compiler: clang
      script:
        - sh scripts/travis_build.sh
