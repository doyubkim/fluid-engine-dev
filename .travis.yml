language: cpp

matrix:
  include:
    # Test Ubuntu 14.04 + gcc
    - os: linux
      dist: trusty
      sudo: required
      compiler: gcc
      script:
        - sh scripts/travis_build.sh
    # Test Docker based on Ubuntu 14.04 LTS + gcc
    - os: linux
      dist: trusty
      sudo: required
      services: docker
      script:
        - sh scripts/travis_build_docker.sh
    # Test Docker based on Ubuntu 16.04 LTS + gcc
    - os: linux
      dist: trusty
      sudo: required
      services: docker
      script:
        - sh scripts/travis_build_docker.sh scripts/Dockerfile.xenial xenial
    # Test Docker based on Ubuntu 18.04 LTS + gcc
    - os: linux
      dist: trusty
      sudo: required
      services: docker
      script:
        - sh scripts/travis_build_docker.sh scripts/Dockerfile.bionic bionic
    # Test Docker based on Ubuntu 18.04 LTS + gcc-latest
    - os: linux
      dist: trusty
      sudo: required
      services: docker
      script:
        - sh scripts/travis_build_docker.sh scripts/Dockerfile.bionic.gcc-latest bionic-gcc-latest
    # Test Docker based on Ubuntu 18.04 LTS + clang-latest
    - os: linux
      dist: trusty
      sudo: required
      services: docker
      script:
        - sh scripts/travis_build_docker.sh scripts/Dockerfile.bionic.gcc-latest bionic-clang-latest
    # Test OS X 10.11 + Xcode 7.3 + clang
    - os: osx
      osx_image: xcode7.3
      compiler: clang
      script:
        - sh scripts/travis_build.sh
    # Test OS X 10.12 + Xcode 8.3 + clang
    - os: osx
      osx_image: xcode8.3
      compiler: clang
      script:
        - sh scripts/travis_build.sh
    # Test OS X 10.12 + Xcode 9 + clang
    - os: osx
      osx_image: xcode9
      compiler: clang
      script:
        - sh scripts/travis_build.sh

before_install:
  - eval "${MATRIX_EVAL}"
  - if [ $TRAVIS_OS_NAME == linux ]; then 
      sudo apt-get install -y --no-install-recommends lcov;
    fi