language: cpp

matrix:
  include:
    # Test Ubuntu 14.04 + gcc
    - os: linux
      dist: trusty
      sudo: required
      compiler: gcc
      script:
        - sh scripts/travis_build.sh
    # Test Docker based on Ubuntu 14.04 + gcc
    - os: linux
      dist: trusty
      sudo: required
      services: docker
      script:
        - sh scripts/travis_build_docker.sh
    # Test OS X 10.11 + Xcode 7.3 + clang
    - os: osx
      osx_image: xcode7.3
      compiler: clang
      script:
        - sh scripts/travis_build.sh
    # Test OS X 10.11 + Xcode 7.3 + gcc
    - os: osx
      osx_image: xcode7.3
      compiler: gcc
      script:
        - sh scripts/travis_build.sh
    # Test OS X 10.12 + Xcode 8.3 + clang
    - os: osx
      osx_image: xcode8.3
      compiler: clang
      script:
        - sh scripts/travis_build.sh
    # Test OS X 10.12 + Xcode 8.3 + gcc
    - os: osx
      osx_image: xcode8.3
      compiler: gcc
      script:
        - sh scripts/travis_build.sh


